    <!-- This is later converted to the modal window with the url of the image: -->
    <div id="modal" title="Share your Personality">
        <fieldset>
            <span>Personality:&nbsp;</span> <span class="selectedPic"></span>
            <div>
                <span>City:&nbsp;</span>
                <input type="text" name="city" id="city" class="city text ui-widget-content ui-corner-all" onfocus="this.select()" />
            </div>
            <div>
                <span>Region:&nbsp;</span>
                <input type="text" name="region" id="region" class="region text ui-widget-content ui-corner-all" onfocus="this.select()" />
            </div>
            <br />
            <div>
                <span>Register To Get Monthly Stats!&nbsp;</span>
                <br />
                <span>Email:&nbsp;</span>
                <input type="text" name="email" id="email" class="email text ui-widget-content ui-corner-all" onfocus="this.select()" />
            </div>
        </fieldset>
    </div>
